<!DOCTYPE html>
<html>
<head>
    <title>No</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Asegura que el video cubra todo el espacio disponible */
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted loop>
        <source src="gif/statictv.mp4" type="video/mp4">
    </video>
    <audio id="background-music" autoplay loop>
        <source src="music/serenity.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
